version: 2

sources:
  - name: kafka
    tables:
      - name: trip_events
        description: "Ride information for each trip"
        meta:
          source_type: kafka
          source_format: json
          url: <kafka server>:9092
          topic: tutorial_client_<xxxx_xxxxxx>_trip_table
          preprocessor: com.aizen.preprocessors.DefaultJsonPreprocessor

